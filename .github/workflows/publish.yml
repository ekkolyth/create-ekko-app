name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Build Go binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/create-ekko-app-darwin-amd64 ./cmd/create-ekko-app
          GOOS=darwin GOARCH=arm64 go build -o dist/create-ekko-app-darwin-arm64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=amd64 go build -o dist/create-ekko-app-linux-amd64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=arm64 go build -o dist/create-ekko-app-linux-arm64 ./cmd/create-ekko-app

      - name: Generate package.json from release.json
        run: |
          node -e "const fs=require('fs'); const rel=JSON.parse(fs.readFileSync('release.json','utf8')); const pkg={ name: rel.name, version: rel.version, description: 'Opinionated React starter for ekko apps', license: 'MIT', bin: { 'create-ekko-app': 'cli.mjs' }, repository: { type: 'git', url: 'git+https://github.com/mikekenway/create-ekko-app.git' } }; fs.writeFileSync('package.json', JSON.stringify(pkg,null,2));"

      - name: Check package info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Checking if version exists on npm..."
          npm view $(node -p "require('./package.json').name")@$(node -p "require('./package.json').version") version || echo "No existing version match - Publishing"

      - name: Publish to npm
        run: npm publish --provenance --verbose
