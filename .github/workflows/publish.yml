name: Publish to JSR and npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.0.6"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      # Remove Lockfile for Clean Start
      - name: Handle lockfile compatibility
        run: |
          rm -f deno.lock

      - name: Generate package.json from deno.json
        run: deno task sync-package

        # Generate cli.mjs from TS
      - name: Generate JavaScript from TypeScript
        run: |
          deno task build:npm

      - name: Check package info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Checking if version exists on npm..."
          npm view $(node -p "require('./package.json').name")@$(node -p "require('./package.json').version") version || echo "Version does not exist on npm (this is good)"

      - name: Publish to npm
        run: npm publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    runs-on: ubuntu-latest
    needs: publish-npm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.0.6"

      - name: Remove lockfile compatibility issues
        run: rm -f deno.lock

      - name: Publish to JSR
        run: deno publish --no-check --allow-dirty --token $JSR_TOKEN
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
