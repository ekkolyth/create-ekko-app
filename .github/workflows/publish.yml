name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Verify npm version
        run: npm -v

      - name: Build Go binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/create-ekko-app-darwin-amd64 ./cmd/create-ekko-app
          GOOS=darwin GOARCH=arm64 go build -o dist/create-ekko-app-darwin-arm64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=amd64 go build -o dist/create-ekko-app-linux-amd64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=arm64 go build -o dist/create-ekko-app-linux-arm64 ./cmd/create-ekko-app

      - name: Generate package.json from release.json
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node -e "
            const fs = require('fs');
            const rel = JSON.parse(fs.readFileSync('.github/release.json','utf8'));
            const repo = process.env.GITHUB_REPOSITORY;
            const repoUrl = 'git+https://github.com/' + repo + '.git';
            const homepage = 'https://github.com/' + repo + '#readme';
            const bugsUrl = 'https://github.com/' + repo + '/issues';

            const pkg = {
              name: rel.name,
              version: rel.version,
              description: 'CLI for scaffolding an Ekko app with selectable framework, auth, database, and tooling.',
              license: 'MIT',
              bin: { 'create-ekko-app': 'cli.mjs' },
              repository: { type: 'git', url: repoUrl },
              homepage,
              bugs: { url: bugsUrl }
            };
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Check package info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Checking if version exists on npm..."
          npm view $(node -p "require('./package.json').name")@$(node -p "require('./package.json').version") version || echo "No existing version match - Publishing"

      - name: Publish to npm (OIDC trusted publishing)
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --verbose
