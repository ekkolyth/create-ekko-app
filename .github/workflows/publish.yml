name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed for OIDC / trusted publishing
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      # IMPORTANT: actually switch npm to a new version via Corepack
      # Note: This must happen AFTER setup-node to preserve OIDC authentication
      - name: Enable Corepack and use latest npm
        run: |
          # Save the .npmrc before Corepack (if it exists)
          if [ -f "$HOME/.npmrc" ]; then
            cp "$HOME/.npmrc" "$HOME/.npmrc.backup"
          fi
          corepack enable
          corepack prepare npm@latest --activate
          # Restore .npmrc after Corepack to preserve authentication
          if [ -f "$HOME/.npmrc.backup" ]; then
            cp "$HOME/.npmrc.backup" "$HOME/.npmrc"
          fi

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v
          
      - name: Verify npm authentication
        run: |
          echo "Checking npm registry configuration..."
          npm config get registry
          echo "Verifying authentication (OIDC should be automatic)..."
          # OIDC auth is handled by setup-node, but let's verify the token exists
          if [ -f "$HOME/.npmrc" ]; then
            echo "✓ .npmrc file exists"
            # Don't print the actual token for security
            grep -q "//registry.npmjs.org/:_authToken" "$HOME/.npmrc" && echo "✓ Auth token found in .npmrc" || echo "⚠ No auth token in .npmrc"
          else
            echo "⚠ .npmrc file not found"
          fi

      - name: Build Go binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/create-ekko-app-darwin-amd64 ./cmd/create-ekko-app
          GOOS=darwin GOARCH=arm64 go build -o dist/create-ekko-app-darwin-arm64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=amd64 go build -o dist/create-ekko-app-linux-amd64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=arm64 go build -o dist/create-ekko-app-linux-arm64 ./cmd/create-ekko-app

      - name: Copy package.json to dist
        run: cp .github/package.json dist/package.json

      - name: Check package info and authentication
        working-directory: dist
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package name: $PACKAGE_NAME"
          echo "Package version: $PACKAGE_VERSION"
          echo "Checking npm authentication..."
          npm whoami || echo "Not authenticated (this is expected with OIDC)"
          echo "Checking if package exists on npm..."
          if npm view "$PACKAGE_NAME" version 2>/dev/null; then
            echo "Package exists on npm"
            echo "Checking if version $PACKAGE_VERSION already exists..."
            npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null && echo "Version $PACKAGE_VERSION already published" || echo "Version $PACKAGE_VERSION not found - will publish"
          else
            echo "Package does not exist on npm - first time publish"
          fi

      - name: Publish to npm (trusted publishing via OIDC)
        working-directory: dist
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --provenance --access public --verbose
