name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed for OIDC / trusted publishing
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      # IMPORTANT: actually switch npm to a new version via Corepack
      - name: Enable Corepack and use latest npm
        run: |
          corepack enable
          corepack prepare npm@latest --activate

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      - name: Build Go binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/create-ekko-app-darwin-amd64 ./cmd/create-ekko-app
          GOOS=darwin GOARCH=arm64 go build -o dist/create-ekko-app-darwin-arm64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=amd64 go build -o dist/create-ekko-app-linux-amd64 ./cmd/create-ekko-app
          GOOS=linux GOARCH=arm64 go build -o dist/create-ekko-app-linux-arm64 ./cmd/create-ekko-app

      - name: Copy package.json to dist
        run: cp .github/package.json dist/package.json

      - name: Check package info
        working-directory: dist
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Checking if version exists on npm..."
          npm view $(node -p "require('./package.json').name")@$(node -p "require('./package.json').version") version || echo "No existing version match - Publishing"

      - name: Publish to npm (trusted publishing via OIDC)
        working-directory: dist
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --verbose
